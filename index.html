<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Tap Timer — Responsive + List Panel</title>

<link rel="manifest" href="./manifest.json" />
<meta name="theme-color" content="#007bff" />
<link rel="icon" href="./image.svg">

<style>
  /* Basic layout */
  :root{
    --bg: #fff;
    --panel-bg: #fbfdff;
    --accent: #007bff;
    --muted: #6b7280;
  }
  html,body{height:100%;margin:0;background:var(--bg);font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,"Helvetica Neue";}
  .shell{min-height:100vh;display:flex;flex-direction:column;align-items:stretch;}

  .header {
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:10px 14px;
    gap:12px;
    z-index:10;
    backdrop-filter: blur(6px);
  }
  .title { font-weight:700; font-size:16px; color:#111; }

  .controls { display:flex; gap:10px; align-items:center; }
  .icon-btn {
    width:44px; height:44px; border-radius:50%;
    display:inline-grid; place-items:center;
    border:none; background:transparent; cursor:pointer;
    transition:transform .12s ease, box-shadow .12s ease;
    box-shadow: 0 4px 12px rgba(16,24,40,0.04);
  }
  .icon-btn:active{ transform: scale(.96); }
  .icon-btn .ico { width:22px; height:22px; display:block; }

  .main {
    display:flex;
    flex:1;
    align-items:center;
    justify-content:center;
    padding: 8px;
    position:relative;
  }

  #bigButton {
    display:flex;
    align-items:center;
    justify-content:center;
    user-select:none;
    touch-action: manipulation;
    border-radius:50%;
    border: 8px solid rgba(0,0,0,0.12);
    background: linear-gradient(180deg,#ffffff,#f2f6ff);
    box-shadow: 0 20px 40px rgba(2,6,23,0.08);
    font-weight:800;
    color:#111;
    width: min(86vmin, 520px);
    height: min(86vmin, 520px);
    max-width:92vw;
    max-height:92vw;
    font-size: clamp(28px, 9vmin, 92px);
  }

  .meta {
    position: absolute;
    bottom: 16px;
    left: 50%;
    transform: translateX(-50%);
    display:flex;
    gap:12px;
    align-items:center;
    color:var(--muted);
    font-size:14px;
    background: rgba(255,255,255,0.6);
    padding:6px 10px;
    border-radius:999px;
    box-shadow: 0 6px 18px rgba(16,24,40,0.04);
  }

  #listPanel {
    position: fixed;
    right: 14px;
    top: 74px;
    bottom: 14px;
    width: 340px;
    max-width: calc(100% - 28px);
    border-radius: 12px;
    background: var(--panel-bg);
    box-shadow: 0 20px 50px rgba(2,6,23,0.12);
    overflow: auto;
    padding: 12px;
    z-index: 60;
    transform: translateX(12px) scale(.995);
    transition: opacity .18s ease, transform .18s ease;
    opacity: 0;
    pointer-events: none;
  }
  #listPanel.open { opacity:1; pointer-events:auto; transform:translateX(0) scale(1); }
  #listPanel::-webkit-scrollbar { width:0; height:0; }

  .panel-header { display:flex; justify-content:space-between; align-items:center; gap:8px; margin-bottom:6px; }
  .panel-title { font-weight:700; font-size:15px; }

  #tapList { list-style: decimal; padding-left:18px; margin:6px 0 12px 0; }
  #tapList li { margin:10px 0; padding:8px; border-radius:8px; background:rgba(255,255,255,0.7); box-shadow:0 4px 10px rgba(2,6,23,0.04); }

  @media (max-width:900px){
    #listPanel { right:10px; width:92%; top:84px; bottom:12px; }
    #bigButton { width:min(86vmin,420px); height:min(86vmin,420px); }
  }

  #installBtn {
    display:none;
    position:fixed;
    right:18px;
    bottom:18px;
    z-index:999;
    padding:12px 14px;
    border-radius:12px;
    border:none;
    background:var(--accent);
    color:white;
    font-weight:600;
    box-shadow:0 8px 20px rgba(0,0,0,0.12);
  }
</style>
</head>
<body>
<div class="shell">
  <div class="header">
    <div class="title">Tap Timer</div>

    <div class="controls">
      <button id="saveBtn" class="icon-btn" title="Save JSON">
        <svg class="ico" viewBox="0 0 512 512"><path class="ico-fill" d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32z"/></svg>
      </button>

      <button id="resetBtn" class="icon-btn" title="Reset">
        <svg class="ico" viewBox="0 0 512 512"><path class="ico-fill" d="M142.9 142.9..."/></svg>
      </button>

      <button id="listBtn" class="icon-btn" title="Show list">
        <svg class="ico" viewBox="0 0 512 512"><path class="ico-fill" d="M40 48..."/></svg>
      </button>
    </div>
  </div>

  <div class="main">
    <div id="bigButton" tabindex="0">0</div>
    <div class="meta">
      <div>Clicks: <strong id="countDisplay">0</strong></div>
      <div>Last interval: <span id="sinceLast">—</span></div>
    </div>
  </div>
</div>

<aside id="listPanel">
  <div class="panel-header">
    <div class="panel-title">Current session</div>
    <button id="closeList" class="icon-btn">
      <svg class="ico" viewBox="0 0 384 512"><path class="ico-fill" d="M342.6 150.6..."/></svg>
    </button>
  </div>
  <div id="listContent"><div class="muted">Tap the big button...</div></div>
  <ol id="tapList"></ol>
</aside>

<button id="installBtn">Install App</button>

<script>
/* ------------------ SERVICE WORKER + INSTALL ------------------ */
if ('serviceWorker' in navigator) {
  window.addEventListener('load', async () => {
    try { await navigator.serviceWorker.register('/service-worker.js'); } catch(e){}
  });
}

let deferredPrompt = null;
const installBtn = document.getElementById('installBtn');

window.addEventListener('beforeinstallprompt', (e)=>{
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = 'block';
});
installBtn.addEventListener('click', async ()=>{
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
  installBtn.style.display = 'none';
  deferredPrompt = null;
});

/* ------------------ APP LOGIC ------------------ */
const KEY_CURRENT = 'pwacounter_current_v4';
const bigButton = document.getElementById('bigButton');
const countDisplay = document.getElementById('countDisplay');
const sinceLast = document.getElementById('sinceLast');
const tapList = document.getElementById('tapList');
const saveBtn = document.getElementById('saveBtn');
const resetBtn = document.getElementById('resetBtn');
const listBtn = document.getElementById('listBtn');
const listPanel = document.getElementById('listPanel');
const listContent = document.getElementById('listContent');
const closeList = document.getElementById('closeList');

let currentSession = { createdAt:null, timestamps:[] };
function nowMs(){ return Date.now(); }

/* ------------------ TAP SOUND + VIBRATION ------------------ */
let __tapAudioCtx = null;
function __ensureTapAudio() {
  if (!__tapAudioCtx) {
    const AC = window.AudioContext || window.webkitAudioContext;
    if (!AC) return null;
    __tapAudioCtx = new AC();
  }
  if (__tapAudioCtx.state === 'suspended') __tapAudioCtx.resume().catch(()=>{});
  return __tapAudioCtx;
}
function playTapSound() {
  const ctx = __ensureTapAudio();
  if (!ctx) return;
  const now = ctx.currentTime;
  const o = ctx.createOscillator();
  const g = ctx.createGain();
  o.type = 'square';
  o.frequency.value = 1200;
  g.gain.setValueAtTime(0.001, now);
  g.gain.exponentialRampToValueAtTime(0.45, now + 0.01);
  g.gain.exponentialRampToValueAtTime(0.001, now + 0.06);
  o.connect(g).connect(ctx.destination);
  o.start(now);
  o.stop(now + 0.06);
}

function triggerVibration() {
  try {
    if (navigator.vibrate) navigator.vibrate([20,30,20]);
  } catch(e){}
}

/* ------------------ REGISTER TAP (UPDATED) ------------------ */
function registerTap(){
  playTapSound();
  triggerVibration();

  const t = nowMs();
  if (!currentSession.createdAt) currentSession.createdAt = t;
  currentSession.timestamps.push(t);
  localStorage.setItem(KEY_CURRENT, JSON.stringify(currentSession));
  updateUI();
}

/* ---------- ALL OTHER LOGIC UNCHANGED ---------- */
function formatDuration(ms){
  if (ms < 1000) return Math.round(ms)+' ms';
  let s = Math.floor(ms/1000);
  const d=Math.floor(s/86400); s%=86400;
  const h=Math.floor(s/3600); s%=3600;
  const m=Math.floor(s/60); const sec=s%60;
  const out=[];
  if(d)out.push(d+'d'); if(h)out.push(h+'h'); if(m)out.push(m+'m'); if(sec)out.push(sec+'s');
  return out.join(' ')||'0s';
}
function formatTimestamp(ms){ return new Date(ms).toLocaleString(); }

function updateUI(){
  const ts=currentSession.timestamps;
  const c=ts.length;
  countDisplay.textContent=c;
  bigButton.textContent=c;
  if (!c) sinceLast.textContent='—';
  else if (c>=2) sinceLast.textContent=formatDuration(ts[c-1]-ts[c-2]);
  else sinceLast.textContent='first tap';
  if (listPanel.classList.contains('open')) renderListPanel();
}

function renderListPanel(){
  const ts=currentSession.timestamps;
  const c=ts.length;
  document.querySelector('.panel-title').textContent=`Current session — ${c} taps`;
  tapList.innerHTML='';
  if (!c){
    listContent.innerHTML='<div class="muted">No taps recorded yet.</div>';
    return;
  }
  listContent.innerHTML='';
  for (let i=0;i<c;i++){
    const li=document.createElement('li');
    const t=ts[i];
    const text=formatTimestamp(t);
    let dur = (i < c-1) ? formatDuration(ts[i+1]-t) : formatDuration(nowMs()-t)+' (ongoing)';
    li.innerHTML=`<div class="tap-ts">${i+1}. ${text}</div><div class="tap-interval">duration: ${dur}</div>`;
    tapList.appendChild(li);
  }
}

function downloadJSON(){
  const ts=currentSession.timestamps;
  if (!ts.length){ alert('No taps recorded.'); return; }
  const first = currentSession.createdAt;
  const d=new Date(first);
  const f=(n)=>String(n).padStart(2,'0');
  const filename=`${d.getFullYear()}-${f(d.getMonth()+1)}-${f(d.getDate())}_${f(d.getHours())}-${f(d.getMinutes())}-${f(d.getSeconds())}.json`;
  const payload={
    date:`${d.getFullYear()}-${f(d.getMonth()+1)}-${f(d.getDate())}`,
    time:`${f(d.getHours())}:${f(d.getMinutes())}:${f(d.getSeconds())}`,
    intervals:(()=>{
      const out={};
      for(let i=0;i<ts.length;i++){
        out[i+1]= (i<ts.length-1? formatDuration(ts[i+1]-ts[i]) : formatDuration(nowMs()-ts[i]));
      }
      return out;
    })()
  };
  const url = URL.createObjectURL(new Blob([JSON.stringify(payload,null,2)],{type:'application/json'}));
  const a=document.createElement('a'); a.href=url; a.download=filename; a.click();
  setTimeout(()=>URL.revokeObjectURL(url),1500);
}

function clearCurrent(){
  if (!confirm('Clear current session?')) return;
  currentSession={createdAt:null,timestamps:[]};
  localStorage.setItem(KEY_CURRENT,JSON.stringify(currentSession));
  updateUI();
}

listBtn.addEventListener('click',()=>{ const o=listPanel.classList.toggle('open'); listPanel.setAttribute('aria-hidden',!o); if(o)renderListPanel(); });
closeList.addEventListener('click',()=>{ listPanel.classList.remove('open'); });

bigButton.addEventListener('click',registerTap);
bigButton.addEventListener('keydown',(e)=>{ if(e.key===' '||e.key==='Enter'){e.preventDefault(); registerTap();}});

saveBtn.addEventListener('click',downloadJSON);
resetBtn.addEventListener('click',clearCurrent);

(function load(){
  try{
    const raw=localStorage.getItem(KEY_CURRENT);
    if(raw) currentSession=JSON.parse(raw)||currentSession;
  }catch(e){}
  updateUI();
})();
</script>
</body>
</html>
